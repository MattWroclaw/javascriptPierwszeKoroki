<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mój pierwszy formularz</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<form action="#" method="post">
    <ul>
        <li>
            <label for="imie">Name:</label>
            <input type="text" id="imie" name="user_name" aria-label="cikawe czy to przeczyta" value="jakas wartosc">
        </li>
        <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" value="jakis tekst">
        </li>
        <li>
            <label for="msg">Message</label>
            <textarea id="msg" name="user_message">tutaj jest jakas domyślna wartosć</textarea>
        </li>
        <li class="button">
            <button type="submit">Send your message</button>
        </li>
    </ul>
</form>


</body>
</html>
