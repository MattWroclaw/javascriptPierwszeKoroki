        window.onload = function() {
            L.mapquest.key = 'zwIP5XgnZrqG2OGmp9gpoaUV6Evt67Zo';

            // 'map' refers to a <div> element with the ID map
            var map = L.mapquest.map('map', {
                center: [51.1, 17.05],
                layers: L.mapquest.tileLayer('light'),
                zoom: 12
            });

            L.marker([51.1,17.05], {
               icon: L.mapquest.icons.marker({
                   primaryColor: '#22407F',
                   secondaryColor: '#3FFF98',
                   shadow: true,
                   size: 'md',
                   symbol: 'B'
               })
            }).bindPopup('Piekny Wroc≈Çaw')
            .addTo(map);

            map.addControl(L.mapquest.control({position: 'bottomright'}));
            // map.addControl(L.mapquest.searchControl());
            map.addControl(L.mapquest.satelliteControl());
            map.addControl(L.mapquest.trafficControl({
                className: '',
                colors: {
                    low: '#1ca747',
                    medium: '#feeb41',
                    high: '#df0021',
                    closed: '#0c0000'
                },
                construction: true,
                flow: true,
                incidents: true,
                position: 'topright',
                markets: true,
                title: 'Traffic'
            }));
